
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>缴费</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/pay.css">
    <script src="script/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div id="body">
        <div class="div_top">
            <div class="">
                <div>
                    找到你的车啦！
                </div>
            </div>
        </div>
        <div class="div_form">
            <div class="div_text">
                <div>
                    <div class="div_key">停车场名称：</div>
                    <div class="div_val div_valName">鑫鑫花园</div>
                </div>
                <div>
                    <div class="div_key">已停时长：</div>
                    <div class="div_val">1小时45分</div>
                </div>
                <div>
                    <div class="div_key">入场时间：</div>
                    <div class="div_val">2024-06-11 12:25:26</div>
                </div>
                <div>
                    <div class="div_key">停车费用：</div>
                    <div class="div_val div_valNub">10元</div>
                </div>
            </div>
            <div class="div_button" onclick="location.href='money.html'">
                立即缴费(10元)
            </div>
        </div>
        <div class="div_explain">
            <div class="div_name">
                临停支付说明
            </div>
            <div class="div_text">
                <p>1.支付后请在<span>15分钟内</span>离场</p>
                <p>2.缴费前请仔细核对停车场、停车时间、支付金额；</p>
            </div>
        </div>
    </div>
</body>
</html>
